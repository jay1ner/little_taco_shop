          width="400"

    <main>
      <figure>

      <section>
        <h2>How Bruna Can Be Reached</h2>

        <form action="https:''httbin.org/get" method="get">
          <fieldset>
            <legend>We're Waiting...</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="what's your damn name"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="what's your damn email"
                required
              />
            </p>
            <p>
              <label for="message"
                >Send Us A Message About Tacos ...or Dogs</label
              >
              <br />
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="10"
                placeholder="We are waiting to hear from you, you dirty Scallywag..."
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
